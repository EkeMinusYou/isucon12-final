  - /user/[0-9]+/gacha/index$
  - /user/[0-9]+/gacha/draw/[0-9]+/[0-9]+$
  - /user/[0-9]+/card$
  - /user/[0-9]+/card/addexp/[0-9]+$
  - /user/[0-9]+/item$
